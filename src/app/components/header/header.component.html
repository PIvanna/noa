<div class="container">
  <div class="backgroundFon"></div>
  <div class="wrapper-menu">
    <div class="delivery-check">
      <p class="type-delivery-p">Тип доставки:</p>
      <div class="wrapper-delivery">
        <p class="type-delivery-link">Самовивіз</p>
        <div class="icon-pen"></div>
      </div>
    </div>
    <div class="bottom-header">
      <div class="logo">
        <img class="logo-img" src="https://firebasestorage.googleapis.com/v0/b/noa1-cc860.appspot.com/o/images%2Fxnoa_logo.png.pagespeed.ic.06Ew-Y_JsM%20(1).png?alt=media&token=5f03f92f-9490-4ce6-8c8e-33a058550aeb" alt="">
      </div>
      <ul class="menu">
        <li class="menu-item" style="display: block;">Меню</li>
        <li class="menu-item" id="delivery-item" style="display: block;">Доставка</li>
        <li class="menu-item">Донатимо Разом</li>
        <li class="menu-item">Про Нас</li>
        <li class="menu-item">Залишити Відгук</li>
        <li class="menu-item">Вакансії</li>
        <li class="menu-item">Контакти</li>
      </ul>
      <div class="left-part">
        <div class="favorite"></div>
        <div class="register">
          <div class="user"></div>
          <p class="register-p">Вхід | Реєстрація</p>
        </div>
        <div class="basket">
          <div class="basket-img"></div>
          <p class="basket-p">{{basketCount}} грн</p>
        </div>
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
</div>
